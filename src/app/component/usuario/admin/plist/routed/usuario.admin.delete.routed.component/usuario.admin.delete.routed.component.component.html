<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8">

      <h1 class="text-center">Eliminar usuario</h1>
      <br>
      <table class="table table-striped table-hover text-center">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Nombre</th>
            <th scope="col">Primer Apellido</th>
            <th scope="col">Segundo Apellido</th>
            <th scope="col">Correo</th>
          </tr>
        </thead>
        
        <tbody>
          <tr>
            <td>{{ oUsuario.id }}</td>
            <td>{{ oUsuario.nombre }}</td>
            <td>{{ oUsuario.apellido1 }}</td>
            <td>{{ oUsuario.apellido2 }}</td>
            <td>{{ oUsuario.email }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Centrado de los botones -->
   
  <div class="d-flex justify-content-center mt-4">

    <a class="btn btn-secondary m-2" href="admin/usuario/plist">
      Volver atr√°s
    </a>
    <a class="btn btn-danger m-2" (click)="delete()">
      Confirmar
    </a>
    <a class="btn btn-primary m-2" href="admin/usuario/plist">
      Cancelar
    </a>
  </div>
</div>
